<div class="box">
    <div class="title">
        <span><b>{{title}}</b></span>
    </div>
    <mat-list>
        <mat-list-item *ngFor="let item of groupedArrayListBySeverity | keyvalue">
            <div class="icon" [ngSwitch]="item.key">
                <mat-icon *ngSwitchCase="'critical'" class="critical" mat-list-icon>error</mat-icon>
                <mat-icon *ngSwitchCase="'danger'" class="danger" mat-list-icon>warning</mat-icon>
                <mat-icon *ngSwitchCase="'warning'" class="warning" mat-list-icon>warning_outlined</mat-icon>
                <mat-icon *ngSwitchCase="'info'" class="info" mat-list-icon>check_circle_outlined</mat-icon>
                <span>
                    <strong>
                        {{item.value.length}} new {{item.key}} {{item.value.length > 1? type + 's' : type}}
                    </strong>
                </span>
            </div>
        </mat-list-item>
    </mat-list>
